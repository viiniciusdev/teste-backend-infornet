<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Prestador</title>
  <script defer src="auth.js"></script>
  <script defer src="prestadores.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fff);
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .buscar-btn {
      background: #17a2b8;
      margin-top: 10px;
    }

    .buscar-btn:hover {
      background: #138496;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .sucesso {
      color: green;
    }

    .erro {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Prestador</h1>

    <form id="formPrestador">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Telefone:</label>
      <input type="text" id="telefone" required>

      <label>CPF:</label>
      <input type="text" id="cpf" required>

      <label>CEP:</label>
      <input type="text" id="cep" maxlength="9" required>
      <button type="button" class="buscar-btn" onclick="buscarEndereco()">Buscar Endereço</button>

      <label>Logradouro:</label>
      <input type="text" id="logradouro" required>

      <label>Número:</label>
      <input type="text" id="numero" required>

      <label>Bairro:</label>
      <input type="text" id="bairro" required>

      <label>Cidade:</label>
      <input type="text" id="cidade" required>

      <label>UF:</label>
      <input type="text" id="uf" maxlength="2" required>

      <button type="submit">Cadastrar Prestador</button>
    </form>

    <div id="mensagem"></div>
  </div>
</body>
</html>
