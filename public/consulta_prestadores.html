<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Prestadores</title>

  <!-- Scripts -->
  <script defer src="auth.js"></script> <!-- Token dinâmico -->
  <script defer src="consulta.js"></script> <!-- Consulta dos prestadores -->

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #e0f7fa, #fff);
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }

    h2 {
      text-align: center;
      color: #007BFF;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consulta de Prestadores</h2>

    <!-- Origem -->
    <label for="origem_cidade">Origem - Cidade:</label>
    <input type="text" id="origem_cidade" placeholder="Ex: Belo Horizonte" required />

    <label for="origem_uf">UF:</label>
    <input type="text" id="origem_uf" placeholder="MG" maxlength="2" required />

    <!-- Destino -->
    <label for="destino_cidade">Destino - Cidade:</label>
    <input type="text" id="destino_cidade" placeholder="Ex: Contagem" required />

    <label for="destino_uf">UF:</label>
    <input type="text" id="destino_uf" placeholder="MG" maxlength="2" required />

    <!-- Serviço -->
    <label for="servico_id">ID do Serviço:</label>
    <input type="text" id="servico_id" placeholder="Ex: 1" required />

    <!-- Quantidade e ordenação -->
    <label for="quantidade">Qtd. Prestadores:</label>
    <input type="number" id="quantidade" value="10" max="100" />

    <label for="ordenar">Ordenar por:</label>
    <select id="ordenar">
      <option value="valor_total">Valor Total</option>
      <option value="distancia_total">Distância Total</option>
      <option value="status">Status</option>
    </select>

    <!-- Botão -->
    <button id="consultarBtn">Consultar Prestadores</button>

    <!-- Tabela -->
    <table id="tabelaPrestadores">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Serviço</th>
          <th>Valor Total</th>
          <th>Distância Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
